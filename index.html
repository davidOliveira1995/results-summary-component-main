<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-result">
        <h1>Your Result</h1>
        <div class="card-score">
          <p>76</p>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p class="card-result--description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="card-summary">
        <h2>Summary</h2>

        <div>
          <div class="card-summary--reaction">
            <p>
              <img src="assets/images/icon-reaction.svg" alt="Icone Reaction" />
              Reaction
              <span>80 / 100</span>
            </p>
          </div>

          <div class="card-summary--memory">
            <p>
              <img src="assets/images/icon-memory.svg" alt="Icone Memory" />
              Memory <span>92 / 100</span>
            </p>
          </div>

          <div class="card-summary--verbal">
            <p>
              <img src="assets/images/icon-verbal.svg" alt="Icone Verbal" />
              Verbal <span>61 / 100</span>
            </p>
          </div>

          <div class="card-summary--visual">
            <p>
              <img src="assets/images/icon-visual.svg" alt="Icone Visual" />
              Visual
              <span>72 / 100</span>
            </p>
          </div>
        </div>
        <button type="button" class="btn">Continue</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
